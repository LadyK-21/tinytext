dist: xenial
language: python
cache: pip

matrix:
  fast_finish: true
  include:
    - python: 3.7
      env: TOXENV=lint
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36
    - python: 3.8-dev
      env: TOXENV=py38

install:
  - pip install -U pip
  - pip install -U tox

script:
  - tox

after_success:
  - |
    if [ "$TOXENV" != "lint" ]; then
      codecov
    fi
