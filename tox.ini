[tox]
envlist =
    lint
    py{36, 37, 38, 39}

[testenv]
extras = tests
commands =
    # Unit tests
    {envpython} -m pytest --cov tinytext --cov tests --cov-report xml {posargs}

    # Test runs
    tinytext --version
    tinytext --help
    tinytext abcdef
passenv = FORCE_COLOR

[testenv:lint]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
skip_install = true
passenv = PRE_COMMIT_COLOR
